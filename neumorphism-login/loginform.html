<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name = "keywords" content = "neumorphism login form" />
    <meta name = "description" content = "neumorphism login form in HTML CSS" />
    <meta name = "author" content = "Saqib Hayat" />
    <script src="https://kit.fontawesome.com/be1bbe1457.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Neumorphism Form</title>
</head>
<body>
    
    <form action="">
        <div class="main">
            <h4>login to your account</h4>
            <input type="text" name="name" id="name" placeholder="enter name" class="box">
            <input type="email" name="email" id="email" placeholder="enter email" class="box">
            <input type="password" name="password" id="password" placeholder="enter password" class="box">
            <input type="button" value="login" class="button">
        </div>
    </form>

</body>
</html>
